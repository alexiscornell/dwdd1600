        <h1>Contact Us</h1>
         
        <form method="get" class="my form" action="thanks.html">
        
        <fieldset>
        <legend>Your Contact Information</legend>
        <label>First Name*<input type="text" name="fname" required></label> 
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Email*<input type="email" name="email" required></label>
        <label>Phone Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label> 
        </fieldset>   
            
        <fieldset>
        <legend>How would you like us to contact you?</legend>   
        <label><input type="radio" name="size" value="email">Email</label>  
        <label><input type="radio" name="size" value="phone">Phone Call</label>  
        <label><input type="radio" name="size" value="text">Text Message</label>  
        </fieldset>
            
            
        <label>Preferred time of day for us to reach out to you    
        <select name="time">
        <option value="none">Please Select</option>   
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option> 
        </select>
        </label>
            
            
        <label>What is your question?
            <textarea name="questions"></textarea>
        
        </label>
        
            
            
        <input type="submit" value="Submit Your Question">
        </form>
